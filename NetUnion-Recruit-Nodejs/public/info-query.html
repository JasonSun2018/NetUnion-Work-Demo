<!DOCTYPE HTML>
<html lang="ch">
    <head>
        <title>NetUnion-infoQuery</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!-- Icon -->
            <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <body>
        <!-- 加载调用侧边栏 -->

        <div id="main">
            <div id="background" class="infoQuery"></div>
            <div class="header-infoQuery">
                <h1>NetUnion&nbsp;&nbsp;#报名查询</h1>
                <p>输入学号以查询您的报名信息</p>

                <div class="inner">
                    <form id="query">
                        <h3>
                            学号:
                            <label>
                                <input type="text" name="stdnumber" maxlength="13" style="width:130px;text-align: center">
                            </label>
                        </h3>
                        <div class="sendBtn" id="queryBtn" style="width: 20%;">查询信息</div>
                    </form>
                </div>
                <!-- Over -->
                <div class="side"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-infoQuery">联系我们：recruit@dormforce.net</div>
